<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="component">
      <section class="component-1">
        <div class="balance-box">
          <div class="balance">
            <span class="expense-total-balance-title"> My balance </span>
            <span class="expense-total-balance-price"> $921.48 </span>
          </div>
          <div class="logo"></div>
        </div>
      </section>
      <section class="component-2">
        <span class="expense-chart-title"> Spending - Last 7 days </span>
        <div class="expense-chart"><canvas id="myChart" style="width:100%;max-width:700px"></canvas></div>
        <hr />
        <div class="expense-recent-balance">
          <div class="left">
            <span class="expense-recent-balance-title"> Total
    this month </span>
            <span class="expense-recent-balance-price">$478.33</span>
          </div>
          <div class="right">
            <span class="expense-recent-balance-percent"> +2.4% </span>
            <span class="expense-recent-balance-subtitle"> from last month </span>
          </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="chart.js"></script>

  </body>
</html>
